<!DOCTYPE html>
<html lang="bg" id="phonebook-html">
<head>
    <meta charset="windows-1251">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <title>Телефонен указател</title>
</head>
<body>
<div class="container">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 well" id="phonebook-well">
        <div class="page-header">
            <h1 class="text-center text-warning navbar-inverse">
                Телефонен указател
            </h1>
        </div>

        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="bg-primary">
                <th class="col-lg-3">Име</th>
                <th class="col-lg-2">Телефон</th>
                <th class="col-lg-2">Населено място</th>
                <th class="col-lg-1">Пол</th>
                <th class="col-lg-2">Зодия</th>
                <th class="col-lg-2">Бележки</th>
            </tr>
            </thead>
            <tbody id="contact-list">
            <script id="phonebook-records" type="text/x-handlebars-template">
                {{#each contact}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{phone}}</td>
                    <td>{{location}}</td>
                    <td>{{gender}}</td>
                    <td>{{zodiac}}</td>
                    <td>{{notes}}</td>
                </tr>
                {{/each}}
            </script>
            </tbody>
        </table>

        <footer class="footer navbar-inverse navbar-fixed-bottom">
            <div class="container text-center h5">
                <div class="col-xs-4">
                    <button id="delete-all-button" class="btn pull-left btn-danger center-block button"
                            data-toggle="tooltip"
                            title="Целият списък с контакти ще бъде изтрит<br>без възможност за възстановяване!">
                        <span class="glyphicon glyphicon-trash"></span> Изтриване на всички
                    </button>
                </div>
                <div class="col-xs-4">
                    <button id="new-contact-button" class="btn pull-right btn-success center-block button">
                        <span class="glyphicon glyphicon-file"></span> Нов контакт...
                    </button>
                </div>
                <div class="col-xs-4">
                    <button id="import-contacts-button" class="btn pull-left btn-success center-block button">
                        <span class="glyphicon glyphicon-duplicate"></span> Внасяне на контакти...
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <div class="col-lg-3"></div>
</div>

<!-- Libs -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.min.js"></script>

<!-- App -->
<script src="../js/core/contact-controller.js"></script>
<script src="../js/core/template.js"></script>
<script src="../js/events/phonebook-events.js"></script>
<script src="../js/helpers/redirection.js"></script>

</body>
</html>
